name: 'Quality Gates Pipeline'

on:
  push:
    branches: [main, qa-upgrades/*]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip E2E tests for faster feedback'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  FORCE_COLOR: 1

jobs:
  # Stage 1: Code Quality Validation
  code_quality:
    name: 'Code Quality'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation check
        run: npx tsc --noEmit

      - name: ESLint validation
        run: npm run lint
        continue-on-error: false # Block deployment on ESLint errors

      - name: Code formatting check
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,md,json}"
        continue-on-error: true # Warning only for formatting

  # Stage 2: Unit & Integration Testing
  testing:
    name: 'Testing Suite'
    runs-on: ubuntu-latest
    needs: code_quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest unit tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Stage 3: End-to-End Testing
  e2e_testing:
    name: 'E2E Testing'
    runs-on: ubuntu-latest
    needs: [code_quality, testing]
    if: github.event.inputs.skip_e2e != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run critical security tests
        run: npx playwright test e2e/admin-security-verification.spec.ts --reporter=list
        env:
          CI: true

      - name: Run critical user journey tests
        run: npx playwright test e2e/critical-user-journeys.spec.ts --reporter=list
        env:
          CI: true
        continue-on-error: true # Allow non-critical E2E failures

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Stage 4: Security Scanning
  security_scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    needs: code_quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # Stage 5: Performance Validation
  performance_check:
    name: 'Performance Check'
    runs-on: ubuntu-latest
    needs: [code_quality, testing]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: npx next build --experimental-bundle-pages-router-dependencies
        continue-on-error: true

      - name: Bundle size check
        run: |
          echo "Checking bundle size..."
          ls -la .next/static/chunks/ | head -10
        continue-on-error: true

  # Stage 6: Quality Gate Summary
  quality_gate_summary:
    name: 'Quality Gate Summary'
    runs-on: ubuntu-latest
    needs:
      [code_quality, testing, e2e_testing, security_scan, performance_check]
    if: always()
    steps:
      - name: Quality Gate Results
        run: |
          echo "## Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code_quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Testing | ${{ needs.testing.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Testing | ${{ needs.e2e_testing.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security_scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance_check.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check critical gates
        if: needs.code_quality.result == 'failure' || needs.testing.result == 'failure'
        run: |
          echo "❌ Critical quality gates failed - blocking deployment"
          exit 1

      - name: Quality gate success
        if: needs.code_quality.result == 'success' && needs.testing.result == 'success'
        run: |
          echo "✅ Core quality gates passed - deployment approved"
          echo "Note: Non-critical gates (E2E, Security, Performance) reported separately"
