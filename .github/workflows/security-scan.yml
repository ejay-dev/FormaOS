name: 'Security Scan'

on:
  schedule:
    # Run security scans daily at 6 AM UTC
    - cron: '0 6 * * *'
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  dependency_scan:
    name: 'Dependency Security Scan'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (high severity)
        run: npm audit --audit-level=high --omit=dev
        continue-on-error: true

      - name: Run npm audit (all packages)
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Generate audit report
        run: npm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

  code_security:
    name: 'Code Security Analysis'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  security_tests:
    name: 'Security Test Verification'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build
        continue-on-error: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder-key' }}

      - name: Run admin security verification tests
        run: |
          npx playwright test e2e/admin-security-verification.spec.ts --reporter=json > security-test-results.json 2>&1 || echo '{"stats":{"passed":0,"total":0}}' > security-test-results.json
        continue-on-error: true
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload security test results
        uses: actions/upload-artifact@v4
        with:
          name: security-test-results
          path: security-test-results.json
          retention-days: 30

      - name: Verify security test results
        run: |
          if [ -f security-test-results.json ]; then
            PASSED=$(jq '.stats.passed' security-test-results.json)
            TOTAL=$(jq '.stats.total' security-test-results.json)
            echo "Security tests: $PASSED/$TOTAL passed"
            if [ "$PASSED" != "$TOTAL" ]; then
              echo "‚ùå Security tests failed - blocking deployment"
              exit 1
            else
              echo "‚úÖ All security tests passed"
            fi
          else
            echo "‚ùå Security test results not found"
            exit 1
          fi

  secret_scan:
    name: 'Secret Detection'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin

      - name: Run TruffleHog secret scan (current files)
        run: |
          echo "üîç Scanning current codebase for secrets..."
          trufflehog filesystem . --no-update --fail --exclude-paths=node_modules,\.next,\.git --json 2>/dev/null | head -50 || true

      - name: Run TruffleHog git history scan
        run: |
          echo "üîç Scanning git history for secrets..."
          trufflehog git file://. --no-update --fail --only-verified 2>/dev/null | head -20 || true
        continue-on-error: true

      - name: Check for hardcoded Supabase service role keys
        run: |
          echo "üîë Checking for hardcoded Supabase service role keys..."
          if grep -rE "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9\.[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+" \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir=node_modules --exclude-dir=.next . 2>/dev/null; then
            echo "‚ùå CRITICAL: Hardcoded JWT tokens found in source code!"
            echo "These should be environment variables, not hardcoded."
            exit 1
          else
            echo "‚úÖ No hardcoded JWT tokens found"
          fi

      - name: Check for common secret patterns
        run: |
          echo "üîê Checking for common secret patterns..."
          FOUND=0

          # Check for hardcoded API keys (excluding examples/docs)
          if grep -rE "(sk_live_[a-zA-Z0-9]{24}|sk_test_[a-zA-Z0-9]{24})" \
            --include="*.ts" --include="*.tsx" --include="*.js" \
            --exclude-dir=node_modules --exclude-dir=.next . 2>/dev/null | grep -v "sk_live_\.\.\." | grep -v "sk_test_\.\.\."; then
            echo "‚ö†Ô∏è Found potential Stripe keys"
            FOUND=1
          fi

          # Check for AWS keys
          if grep -rE "AKIA[A-Z0-9]{16}" \
            --include="*.ts" --include="*.tsx" --include="*.js" \
            --exclude-dir=node_modules --exclude-dir=.next . 2>/dev/null; then
            echo "‚ö†Ô∏è Found potential AWS access keys"
            FOUND=1
          fi

          if [ $FOUND -eq 1 ]; then
            echo "‚ùå Potential secrets found - please review"
            exit 1
          else
            echo "‚úÖ No obvious secret patterns detected"
          fi

  debug_route_check:
    name: 'Debug Route Prevention'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for dangerous debug routes
        run: |
          echo "üö´ Checking for dangerous debug routes in production..."
          FOUND=0

          # Check for debug-founder route (should not exist)
          if [ -d "app/api/debug-founder" ]; then
            echo "‚ùå CRITICAL: app/api/debug-founder exists - must be deleted!"
            FOUND=1
          fi

          # Check for _debug routes that expose sensitive data
          if [ -d "app/api/_debug" ]; then
            echo "‚ùå CRITICAL: app/api/_debug exists - must be deleted!"
            FOUND=1
          fi

          # Check for routes that expose environment variables
          if grep -rE "process\.env\.(FOUNDER_EMAILS|FOUNDER_USER_IDS|SUPABASE_SERVICE_ROLE)" \
            app/api/ --include="*.ts" 2>/dev/null | grep -v "_guard.ts" | grep -v "// " | grep -vE "^\s*//" ; then
            echo "‚ö†Ô∏è Found routes that may expose environment variables"
          fi

          # Verify email test route has auth protection
          if [ -f "app/api/email/test/route.ts" ]; then
            if ! grep -q "requireFounderAccess" app/api/email/test/route.ts; then
              echo "‚ùå CRITICAL: /api/email/test lacks founder protection!"
              FOUND=1
            else
              echo "‚úÖ /api/email/test is protected"
            fi
          fi

          if [ $FOUND -eq 1 ]; then
            echo "‚ùå Debug route check failed"
            exit 1
          else
            echo "‚úÖ No dangerous debug routes found"
          fi

  security_summary:
    name: 'Security Summary'
    runs-on: ubuntu-latest
    needs:
      [
        dependency_scan,
        code_security,
        security_tests,
        secret_scan,
        debug_route_check,
      ]
    if: always()
    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency_scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Security | ${{ needs.code_security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security_tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret_scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Debug Route Check | ${{ needs.debug_route_check.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Critical security check
        if: needs.security_tests.result == 'failure' || needs.secret_scan.result == 'failure' || needs.debug_route_check.result == 'failure'
        run: |
          echo "‚ùå CRITICAL: Security checks failed - deployment blocked"
          exit 1
