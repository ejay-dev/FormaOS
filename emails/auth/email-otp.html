<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your verification code</title>
    <style>
      body {
        background: #f3f5f9;
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        color: #111827;
      }
      .container {
        max-width: 640px;
        margin: 0 auto;
        padding: 36px 20px;
      }
      .top {
        background: #0f172a;
        border-radius: 14px 14px 0 0;
        padding: 18px 24px;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-top: 0;
        border-radius: 0 0 14px 14px;
        padding: 26px 24px;
      }
      .pill {
        display: inline-block;
        border-radius: 999px;
        background: #ecfeff;
        color: #155e75;
        font-size: 12px;
        font-weight: 700;
        padding: 4px 10px;
      }
      h1 {
        margin: 14px 0 10px;
        font-size: 24px;
        color: #0f172a;
      }
      p {
        margin: 0 0 14px;
        color: #374151;
        line-height: 1.7;
      }
      .otp {
        display: inline-block;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 10px 14px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          monospace;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 2px;
        color: #0f172a;
      }
      .divider {
        height: 1px;
        background: #e5e7eb;
        margin: 20px 0;
      }
      .security {
        background: #f8fafc;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 10px 12px;
      }
      .muted {
        color: #6b7280;
        font-size: 12px;
      }
      .footer {
        margin-top: 14px;
        text-align: center;
        color: #94a3b8;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img
          src="https://app.formaos.com.au/brand/formaos-wordmark-light.svg"
          width="164"
          height="30"
          alt="FormaOS"
          style="display: block"
        />
      </div>
      <div class="card">
        <span class="pill">Verification code</span>
        <h1>Your one-time verification code</h1>
        <p>Use this code to complete your authentication request:</p>
        <div style="margin: 20px 0 6px">
          <div class="otp">{{ .Token }}</div>
        </div>
        <p class="muted">This code expires quickly and can be used once.</p>
        <div class="divider"></div>
        <div class="security">
          <p class="muted" style="margin: 0">
            Security notice: Never share this code. FormaOS staff will never
            request it.
          </p>
        </div>
      </div>
      <div class="footer">FormaOS Â· Compliance Operating System</div>
    </div>
  </body>
</html>
