# FormaOS Selenium Test Configuration

# Application URLs
base.url=http://localhost:3000
staging.url=https://staging.formaos.com
production.url=https://formaos.com

# Browser Configuration
browser=chrome
headless=false
browser.width=1920
browser.height=1080

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Test Data
test.email=test-automation@formaos.com
test.password=TestPassword123!
employer.email=employer-test@formaos.com
employee.email=employee-test@formaos.com

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.path=test-results/screenshots/

# Reporting
report.path=test-results/reports/
extent.report.name=FormaOS-Test-Report.html

# Retry Configuration
retry.failed.tests=true
max.retry.count=2

# Logging
log.level=INFO
log.path=test-results/logs/

# Wait Strategy
wait.strategy=explicit
polling.interval=500

# Test Environment
environment=local
